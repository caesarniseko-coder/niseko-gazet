version: "3.8"

# Local development: docker compose up haystack
# Full stack: docker compose up

services:
  haystack:
    build: services/haystack
    ports:
      - "8001:8001"
    environment:
      HAYSTACK_PORT: 8001
      HAYSTACK_HOST: 0.0.0.0
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      NEXTJS_API_URL: ${NEXTJS_API_URL:-http://host.docker.internal:3000}
      HAYSTACK_BOT_EMAIL: ${HAYSTACK_BOT_EMAIL:-haystack-bot@niseko-gazet.local}
      HAYSTACK_BOT_PASSWORD: ${HAYSTACK_BOT_PASSWORD}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
